<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <p>
            <input type="search" placeholder="请输入关键字">
        </p>
        <p>
            <select required>
                <option value="">会员类型</option>
                <optgroup label="A组">
                    <option value="青铜会员">青铜会员</option>
                    <option value="白银会员">白银会员</option>
                </optgroup>
                <optgroup label="B组">
                    <option value="黄金会员">黄金会员</option>
                    <option value="钻石会员">钻石会员</option>
                </optgroup>
            </select>
        </p>
        <label>
            <input name="gender" type="radio" value="boy" checked>男生
        </label>
        <label>
            <input name="gender" type="radio" value="girl">女生
        </label>
        <p>
            <label for="username">用户账户：</label>
            <input type="text" id="username" size="10" required>
        </p>
        <p>
            <label for="password">登录密码：</label>
            <input type="password" id="password" size="10" required>
        </p>
        <p>
            <label >
                <input type="checkbox" name="hobby" value="游泳" checked>游泳
            </label>
            <label>
                <input type="checkbox" name="hobby" value="健身">健身
            </label>
            <label>
                <input type="checkbox" name="hobby" value="看书">看书
            </label>
        </p>
        <p>
            <textarea cols="30" rows="10" placeholder="请输入">22222</textarea>
        </p>
        <p>
            <input type="file" webkitdirectory/>
        </p>
        <p>
            <input type="email" required>邮箱
        </p>
        <p>
            <input type="date" placeholder="请选择日期">
            <input type="time" placeholder="请选择时间">
        </p>
        <p><input type="color" value="#ffff85"></p>
        <p>
            <input type="range" min="0" max="1" step="0.005" id="range">
        </p>
        <div id="box" style="width: 100px; height: 100px; background-color: cadetblue; opacity:0 ;"></div>
        <script>
            document.querySelector('#range').oninput=function(){
                console.log(this.value);
                document.querySelector('#box').style.opacity=this.value;
            }
        </script>
        <p>
            <input type="number" value="10" min="-10" max="100" step="5" placeholder="请输入数字"> 
        </p>
        <p>
            <input type="url">
        </p>
        <p>
            <input type="text" placeholder="出发城市" list="citys">
            <datalist id="citys">
                <option value="深圳">shenzhen</option>
                <option value="上海">shanghai</option>
                <option value="北京">beijing</option>
            </datalist>
        </p>
            <button type="submit">登录</button>
            <button type="reset">重置</button>
    </form>
</body>
</html>
