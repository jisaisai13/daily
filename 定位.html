<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panel{
            height: 320px;
            width: 320px;
            position: relative;
        }
        .panel p{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: absolute;
            color: white;
        }
        .panel .one{
            width: 210px;
            height: 100px;
            background-color: red;
            left: 0;
            top: 0;
        }
        .panel .two{
            width: 100px;
            height: 210px;
            background-color: #0090FF;
            top: 0;
            right: 0;
        }
        .panel .three{
            width: 100px;
            height: 210px;
            background-color: #000CFF;
            bottom: 0;
            left: 0;
        }
        .panel .four{
            width: 100px;
            height: 100px;
            background-color: #E4007F;
            left: 110px;
            top: 110px;
        }
        .panel .five{
            width: 210px;
            height: 100px;
            background-color: #FFB400;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="panel">
        <p class="one">1</p>
        <p class="two">2</p>
        <p class="three">3</p>
        <p class="four">4</p>
        <p class="five">5</p>
    </div>
</body>
</html>
