<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            display: inline-block;
        }
        .dropdown p{
            background-color: red;
            display: none;
            position: absolute;
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .dropdown span{
            position: relative;
        }
        .dropdown:hover p{
            display: block;
        } 
    </style>
</head>
<body>
    <div class="dropdown">
        <span>关于我们</span>
        <p>
            <a href="#">公司简介</a><br>
            <a href="#">公司简介</a><br>
            <a href="#">公司简介</a><br>
            <a href="#">公司简介</a><br>
            <a href="#">公司简介</a><br>
        </p>
    </div>
</body>
</html>
