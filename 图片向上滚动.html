<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 100px;
      height: 300px;
      background-color: #ccc;
      overflow: hidden;
    }
    #box ul{
      padding: 0;
      margin: 0;
    }
    #box li{
      width: 90px;
      margin: 5px 0;
      background-color: red;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
    }
    </style>
  
</head>
<body>
  <div id="box">
    <ul class="one">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <ul class="two">
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </div>

  <script>
    var box = document.getElementById('box');
    var int = null;
    play();
    function play(){
      int = setInterval(function(){
        var firstEl = box.firstElementChild;
        if(box.scrollTop >= firstEl.scrollHeight){
          box.appendChild(firstEl);
          box.scrollTop = 0;
        }else{
          box.scrollTop += 1;
        }
      },10)
    }

    box.onmouseenter = function(){
      clearInterval(int);
    }

    box.onmouseleave = function(){
      play();
    }
    


  </script>

</body>
</html>
