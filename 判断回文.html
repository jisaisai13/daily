<!DOCTYPE html>

<body>
  <script>
    var str = 'assa';
    function huiwen(str){
      for(var i=0;i<str.length/2;i++){
        if(str[i] != str[str.length-i-1]){
          return false;
        }
      }
      return true;
    }
    console.log(huiwen(str));
  </script>
</body>
