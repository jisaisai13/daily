<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            background-color: #DD483C;
        }
        .box{
            margin: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            position: relative;
        }
        .box .s_time{
            width: 60px;
            border: 3px solid white;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: white;
            transform-origin: 1px  50%;
            animation: f_time 5s linear infinite;
        }
        .box .f_time{
            width: 80px;
            border: 2.5px solid white;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: white;
            transform-origin: 1px 50%;
            animation: s_time 2s linear infinite;
        }
        @keyframes s_time{
            0% {
            }
            100% {
                transform: rotate(360deg);
            }
            
        }
        @keyframes f_time{
            0% {
            }
            100% {
                transform: rotate(360deg);
            }
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="s_time"></div>
        <div class="f_time"></div>
    </div>
</body>
</html>
