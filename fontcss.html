<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'jisaisai_icon';
            src:  url('fonts/icomoon.eot?5ntick');
            src:  url('fonts/icomoon.eot?5ntick#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?5ntick') format('truetype'),
                url('fonts/icomoon.woff?5ntick') format('woff'),
                url('fonts/icomoon.svg?5ntick#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        .icon{
            font-family: "jisaisai_icon";
            font-style: normal;
        }
        .jisaisai::after{
            font-family: "jisaisai_icon";
            content: "e901";
        }
    </style>
</head>
<body>
    <i class="icon">&#xe900;</i>
    <span class="jisaisai"></span>
</body>
</html>
