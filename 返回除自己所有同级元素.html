<!DOCTYPE html>

  <title>Document</title>

<body>
  <ul>
    <li>首页</li>
    <li>产品</li>
    <li id="contact">联系</li>
    <li>关于</li>
  </ul>

  <script>
  function siblings(el){
    var father = el.parentElement;
    var arr = [];
    var index = Array.from(father.children).indexOf( el );
    for(var i=0;i<father.children.length;i++){
      if(i==index) continue;
      arr.push(father.children[i]);
    }
    return arr;
  }
  console.log( siblings( document.getElementById('contact') ) );  
  //[li,li,li] 分别是<li>首页</li> <li>产品</li> <li>关于</li>
