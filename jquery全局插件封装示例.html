<body>

  <script src="js/jquery3.5.js"></script>
  <script>
  //全局插件
  $.extend({
    max(...args){
      return Math.max.apply(null, args);
    },
    min(...args){
      return Math.min.apply(null, args);
    },
  })

  console.log( $.max(2,6,10) );
  console.log( $.min(2,6,10) );
  </script>

</body>
