<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border-top: 1px solid #F1F1F1;
        }
        .box p{
            line-height: 50px;
            position: relative;
            margin: 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .box p::before{
            color: #444;
            text-align: center;
            width: 80px;
            font-size: 14px;
            line-height: 20px;
            position: absolute;
            background-color: white;
            bottom: -10px;
        }
        .box p.left::before{
            content: "少年包青天";
            left: 30px;
        }
        .box p.center::before{
            content: "▒";
            left:50%;
            transform: translatex(-50%);
        }
        .box p.right::before{
            content: "阿里云";
            right:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="left">头上一片晴天，心中一个想念</p>
        <p class="center">饿了别叫妈，叫饿了吗</p>
        <p class="right">为了无法计算的价值</p>
    </div>
</body>
</html>
