<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input id="keyword" placeholder="搜索">

  <script>
    document.getElementById('keyword').oninput = debounce(function(){
      console.log(this.value);
    },2500);
                             
    function debounce(fn,delay){
      var timer = null;
      return function(){
        var context = this;
        var args = arguments;
        clearTimeout(timer);
        timer = setTimeout(function(){
          fn.apply(context,args);
        },delay);
      };
    }

  </script>

</body>
</html>
