<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
<style>
  .box{
    display: flex; 
    height: 200px;
    flex-flow: column wrap;/*垂直排列 并且强制换列*/
    /*
    是方向和换行的缩写
    flex-flow: 方向 || 换行
    */
  }
  .box span{
    width: 100px;
    height: 60px;
    background-color: red;
    color: white;
  }
</style>

<div class="box">
  <span>项目1</span>
  <span>项目2</span>
  <span>项目3</span>
  <span>项目4</span>
  <span>项目5</span>
</div>


</body>
</html>
