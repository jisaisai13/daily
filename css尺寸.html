<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 600px;
            background-color: peachpuff;
        }
        .box2{
            width: 300px;
            height: 100px;
        }
        .box3{
            width: 50%;
            height: 100%;
            background-color: rebeccapurple;
        } 
        .box{
            display: table;
            width: 200px;
            height: 200px;
            background-color:rosybrown;
        }
        .box span{
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .hidden{
            width: 100px;
            height: 100px;
            /* display: none; 
            visibility: hidden;
            opacity: 0;*/
        }
    </style>
</head>
<body> 
    <div class="box1">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
    <div class="box">
        <span>文本<br>文本</span>
    </div> 
    <div class="hidden">
        <a href="https://www.baidu.com/">百度一下你就知道</a>
    </div>
</body>
</html>
