<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
    }
    .sticky-sidenav,
    .sticky-topnav{
        position: fixed;
        transition: transform .6s ease;
        z-index: 999999;
    }

    .sticky-topnav{
        width: 100%;
        height: 60px;
        background-color: red;
        transform: translateY(-100%);
    }
    .sticky-topnav.open{
        transform: translateY(0);
    }

    .sticky-sidenav{
        width: 50px;
        height: 300px;
        background-color: red;
        right: 50%;
        /*-495px 是网站内容安全宽度的一半 */
        margin-right: 495px;
        bottom: 50px;
        transform-origin: 0 100%;
        transform: scale(0);
    }
    .sticky-sidenav.open{
        transform: scale(1);
    }
    </style>
</head>
<body>


<div class="sticky-topnav"></div>

<div class="sticky-sidenav"></div>

<!--注意990px是你的网页安全宽度，自行根据情况设定，以下代码目的撑出高度有滚动条-->
<div style="width:990px;height: 2000px;background-color: #f0f0f0;margin: 0 auto;"></div>


<!-- 以下代码始终放置在</body>上面一行 -->
<script>
var docEl = document.documentElement;
var stickyTopnav = document.querySelector('.sticky-topnav');
var stickySidenav = document.querySelector('.sticky-sidenav');

window.onscroll=function(){
    var top = docEl.scrollTop;
    //数值500和650 根据自己的滚动页面显示情况调节
    stickyTopnav.classList[top>=500?'add':'remove']('open');
    stickySidenav.classList[top>=650?'add':'remove']('open');
}
</script>
    
</body>
</html>
