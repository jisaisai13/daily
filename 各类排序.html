<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<button onclick="sortBy(this)">排序</button>
<ul id="list"></ul>

<script>
//var arr = ['a','A','c','b','f','d','h'];

//var arr = [2,11,5,4,1,7,6];

var arr = ['不','阿','峰','吃','饿'];

//var _arr = [...arr];
var _arr = [].concat(arr);

list();

function list(){
  var temp = '';
  for(var i = 0;i<arr.length;i++){
    temp += '<li>'+arr[i]+'</li>';
  }
  document.getElementById('list').innerHTML = temp;
}

function sortBy(btn){
  if(btn.innerText === '排序'){
    btn.innerText = '升序';
    orderBy(arr,'chinese','asc');
  }else if(btn.innerText === '升序'){
    btn.innerText = '降序';
    orderBy(arr,'chinese','desc');
  }else{
    btn.innerText = '排序';
    arr = [].concat(_arr);
  }
  //刷新
  list();
}


function orderBy(arr,type,flag){

flag = (flag==='asc'?1:-1);
arr.sort(function(a,b){
  if(type==='string'){
    return a.localeCompare(b) * flag;
  }else if(type==='number'){
    return (a-b) * flag;
  }else if(type==='chinese'){
    return a.localeCompare(b,'zh') *flag;
  }
})

return arr;
}


</script>
</body>
</html>
