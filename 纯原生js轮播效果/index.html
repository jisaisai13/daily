<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纯原生js轮播效果</title>
  <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
  
  <div class="swiper">
    <div class="swiper-item">
      <ul>
        <li class="open">
          <img src="images/top-carousel01.jpg" alt="这里是第一场图片"></img>
          <h2>这里是第一张图片这里是第一张图片</h2>
        </li>
        <li>
          <img src="images/top-carousel02.png" alt="这里是第二张图片"></img>
          <h2>这里是第二张图片这里是第二张图片</h2>
        </li>
        <li>
          <img src="images/top-carousel03.png" alt="这里是第三张图片"></img>
          <h2>这里是第三张图片这里是第三张图片</h2>
        </li>
      </ul>
    </div>

    <div class="swiper-pages">
      <ul></ul>
    </div>

    <div class="swiper-btns">
      <span class="prev">&lt;</span>
      <span class="next">&gt;</span>
    </div>
  </div>

  <script src="js/swiper.js"></script>

</body>
</html>
