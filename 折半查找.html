<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [1,2,5,6,7,8,9,14,85];
    function find(arr,key){
      var low = 0;
      var high = arr.length - 1;
      while(low <=  high){
        var mid = low + Math.floor((high - low) / 2);
        if(arr[mid] > key){
          high = mid -1;
        }else if(arr[mid] < key){
          low = mid + 1;
        }else{
          return mid;
        }
      }
      return -1;
    }
    console.log(find(arr,14));
  </script>
</body>
</html>
