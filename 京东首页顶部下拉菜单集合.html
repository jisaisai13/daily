<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
*{
    box-sizing: border-box;
}
p{
    margin-top: 0;
    margin-bottom: 0;
}
a{
    color: inherit;
    text-decoration: none;
}
html,body{
    background-color: #f0f0f0;
}

.inner{
    width: 1190px;
    margin-left: auto;
    margin-right: auto;
    background-color: #ccc;
    line-height: 30px;
    font-size: 12px;
    color: #666;
}
.inner::after{
    display: block;
    content: "";
    clear: both;
    font-size: 0;
    visibility: hidden;
}

.spline{
    float: left;
    width: 1px;
    height: 10px;
    background-color: #ccc;
    margin-top: 11px;
}
.dropdown{
  float: left;
  position: relative;
}
.dropdown > .dropdown-title{
    position: relative;
    display: block;
    padding: 0 8px;
    line-height: 29px;
    border: 1px solid transparent;
    border-bottom: none;
}
.dropdown > .dropdown-title::after{
    position: absolute;
    content: "";
    height: 1px;
    width: 100%;
    background-color: transparent;
    left: 0;
    bottom: -1px;
    z-index: 10;
}

.dropdown > .dropdown-title > i{
    font-style: normal;
    margin-left: 5px;
}

.dropdown-option{
    display: none;
    position: absolute;
    padding: 10px;
    min-width: 150px;
    min-height: 100px;
    background-color: white;
    border: 1px solid #ccc;
    box-shadow: 1px 2px 1px rgba(0,0,0,.1);
}

.dropdown:hover > .dropdown-title{
    background-color: white;
    border-color: #ccc;
}

.dropdown:hover > a.dropdown-title{
    color: red;
}

.dropdown:hover > .dropdown-title::after{
    background-color: white;
}
.dropdown:hover > .dropdown-option{
    display: block;
}

/* location */
.location .dropdown-option{
    width: 300px;
    
}


/* myjd */
.myjd .dropdown-option{
    width: 280px;
}

/* qycg */
.qycg .dropdown-title{
    color: red;
}
.qycg .dropdown-title i{
    color: initial;
}
.qycg .dropdown-option{
    width: 155px;
}

/* kffw */
.kffw .dropdown-option{
    width: 170px;
    right: 0;
}

/* wzdh */
.wzdh .dropdown-option{
    width: 1190px;
    left: -298px;
}
</style>

<div class="inner">

    <div class="dropdown location">
        <a href="#" class="dropdown-title"><i>❤</i> 北京</a>
        <div class="dropdown-option">
            选项
        </div>
    </div>

    <div class="spline"></div>

    <div class="dropdown myjd">
        <a class="dropdown-title">我的京东<i>v</i></a>
        <div class="dropdown-option">
            选项
        </div>
    </div>

    <div class="spline"></div>

    <div class="dropdown qycg">
        <a class="dropdown-title">企业采购<i>v</i></a>
        <div class="dropdown-option">
            选项
        </div>
    </div>

    <div class="spline"></div>

    <div class="dropdown kffw">
        <span class="dropdown-title">客服服务<i>v</i></span>
        <div class="dropdown-option">
            选项
        </div>
    </div>

    <div class="spline"></div>

    <div class="dropdown wzdh">
        <span class="dropdown-title">网站导航<i>v</i></span>
        <div class="dropdown-option">
            选项
        </div>
    </div>

</div>

</body>
</html>
