<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
            font-size: 1.2rem;
            color: #999;
            font-family: arial;
            list-style: none;
        }
        .clearfix::after{
            display: block;
            content: "";
            height: 0;
            font-size: 0;
            visibility: hidden;
            clear: both;
        }
        .header{
            width: 100%;
            padding-top: 19px;
            padding-right: 12px;
            box-sizing: border-box;
        }
        .header .nav{
            float: right;
            }
       
        .header li{
            float: left;
        }
        .header li a{
            display: inline-block;
            color: #333;
            text-decoration: underline;
            margin-left: 20px;
            font-size: 13px;
            font-weight: bold;
        }
        .header li a:hover{
            color:#3385FF ;
        }
        .header li .other{
            font-weight: normal;
        }
        .header span{
            display: inline-block;
            font-size: 13px;
            background-color: #3385FF;
            color: white;
            line-height: 24px;
            margin-left: 24px;
            padding-left: 4px;
            padding-right: 4px;
        }
        .search{
            box-sizing: border-box;
            text-align: center;
        }
        .search a{
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        .search form{
            padding-top: 25px;
        }
        .search input{
            padding-bottom: 0;
            padding-top: 0;
            width: 539px;
            height: 36px;
            padding-left: 7px;
            padding-right: 40px;
            border: 1px solid #b8b8b8;
            border-right: none;
            background: url(百度/camera.png) no-repeat 98% 50%;
            vertical-align: top;
            outline: none;
        }
        .search input:hover{
            border-color:  blue;
        }
        .search button{
            width: 100px;
            height: 38px;
            font-size: 15px;
            font-family: inherit;
            background-color: #3385FF;
            border: none;
            color: white;
            border-bottom: 1px solid #2d78f4;
        }
        .footer{
            padding-top: calc(100vh - 439px);
            text-align: center;
        }
        .footer .code .baidu{
            color: #4C4C4C;
            font-size: 13px;
        }
        .footer .foot_nav{
            text-align: center;
            padding-top: 20px;
        }
        .foot_nav ul{
            display:inline-block;
            text-align: center;
        }
        .footer li{
            float: left;
            font-size: 12px;
        }
        .footer ul a{
            display: inline-block;
            color: #999;
            font-size: 12px;
            margin-left: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- header start -->
    <div class="header clearfix">
        <div class="nav">
            <ul>
                <li><a href="#">新闻</a></li>
                <li><a href="#">hao123</a></li>
                <li><a href="#">地图</a></li>
                <li><a href="#">视频</a></li>
                <li><a href="#">贴吧</a></li>
                <li><a href="#">学术</a></li>
                <li><a href="#" class="other">登录</a></li>
                <li><a href="#" class="other">设置</a></li>
                <span>更多产品</span>
        </ul>
    </div>
    </div>
    <!-- header end -->
    <!-- search start -->
    <div class="search">
        <a href="#" title="点击一下，了解更多"><img src="百度/logo.png" width="270px"  height="129px" alt="百度标志"></a>
        <form method="POST">
            <input type="text" name="serach"><button>百度一下</button>
        </form>
    </div>
    <!-- search end -->
    <!-- footer start -->
    <div class="footer">
        <div class="code">
            <img src="百度/qrcode.png">
            <p class="baidu">百度</p>
        </div>
        <div class="foot_nav clearfix">
            <ul>
                <li><a href="#">把百度设为主页</a></li>
                <li><a href="#">关于百度</a></li>
                <li><a href="#">About Baidu</a></li>
                <li><a href="#">百度推广</a></li>
            </ul>
            <br>
            <ul>
                <li>&copy; 2019 Baidu<a href="#">使用百度前必读</a></li>
                <li><a href="#">意见反馈</a>京ICP证030173号<img src="百度/icp1.png" align="absmiddle"></li>
                <li><a href="#">京公网安备11000002000001号</a><img src="百度/icp2.png" align="absmiddle"></li>
            </ul>
        </div>
    </div>
    <!-- footer end -->
</body>
</html>
