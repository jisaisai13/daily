<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  var arr =[1,21,2,24,3,7,4,5]
  function sortQuick(data){
    if(data.length<=1){return data;}
    var left = [];
    var right = [];
    var pivotIndex = Math.floor(data.length / 2);
    var pivot = data.splice(pivotIndex,1)[0];
    for(var i=0;i<data.length;i++){
      if(data[i] < pivot){
        left.push(data[i]);
      }else {
        right.push(data[i]);
      }
    }
    return sortQuick(left).concat([pivot],sortQuick(right));
  }
  console.log(sortQuick(arr));
</script>
</body>
</html>
