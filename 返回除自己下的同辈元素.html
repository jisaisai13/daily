<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>首页</li>
    <li id="product">产品</li>
    <li>联系</li>
    <li>关于</li>
  </ul>
    
<script>

function nextAll(el){
  var father = el.parentElement;
  var arr = [];
  var index = Array.from(father.children).indexOf( el );
  for(var i=index;i<father.children.length-1;i++){
    el = father.children[i];
    arr.push(el.nextElementSibling);
  } 
  return arr;
}
console.log( nextAll( document.getElementById('product') ) );
//[li,li] 分别是<li>联系</li> <li>关于</li>




</script>



</body>
</html>
