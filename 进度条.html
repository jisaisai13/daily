<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background-color: #E64D3D;
        }
        .box{
            position: absolute;
            left: 400px;
            top: 400px;
            width: 500px;
            height: 50px;
            background-color: #EC7266;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            overflow: hidden;
        }
        .box .progress{
            top: 0;
            left: -500px;
            height: 50px;
            width: 500px;
            position:absolute;
            background-color: white;
            animation: myprogress 5s linear infinite;
        }
        @keyframes myprogress{
            0% {
            }
            100% {
                transform: translate3d(500px,0,0);
            }
            
        }
    </style>
</head>
<body>
    <div class="box">loading...
        <div class="progress"></div>
    </div>
</body>
</html>
