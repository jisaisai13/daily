<body>
  <script>
    function find(arr){
      var value = (arr[arr.length-1] - arr[0]) / arr.length;
      for(var i=1;i<arr.length;i++){
        var temp = arr[i-1] + value;
        if(temp != arr[i]){
          return temp;
        }
      }
      return 0;
    }
    console.log(find([8,28,38]))
  </script>
