<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: #FEC961;
            position: relative;
        }
        .box .qipao{
            position: absolute;
            width: 50px;
            height: 50px;
            left: 225px;
            top: 225px;
            border-radius: 50%;
            background-color: white;
            animation: qipao 1s linear infinite;
        }
        @keyframes qipao{
            0% {
                transform: scale(1);
            }
            100%   {
                transform: scale(3);
                background-color: transparent;
                }
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="qipao" class="qipao"></div>
    </div>
</body>
</html>
