<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function instanceOf(left, right) {// left 表示instanceof左边，right表示instanceof右边
    var R = right.prototype;// 取 R 的显示原型
    var L = left.__proto__;// 取 L 的隐式原型
    while(true){ // 循环执行，直到 O 严格等于 L
      if(L === null) return false;
      if(R === L) return true;
      L = L.__proto__;
    }
  }

  var arr = [1,2];
  console.log(instanceOf( arr, Array));
  </script>
</body>
</html>
