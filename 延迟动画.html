<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background-color: #274280;
        }
        .page{
            color: white;
            padding: 80px;
        }
        .page h2{
            font-size: 40px;
            margin-bottom: 20px;
            transform: translateX(-80px);
            opacity: 0;
            transition: all 3s ease;
        }
        .page p{
            font-size: 14px;
            transform: translateX(-80px);
            opacity: 0;
            transition: all 2s 2s ease;
        }
        .page.animate h2{
            transform: translateX(0);
            opacity: 1;
        }
        .page.animate p{
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="page" class="page">
        <h2>Promote Your App<br> with SoftLand</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
    </div>
    <script>
        setTimeout(function(){
            document.getElementById('page').classList.add('animate');

            // setTimeout(function(){
            //     document.getElementById('page').classList.remove('animate');
            // },5000)
        },0)
    </script>
</body>
</html>
