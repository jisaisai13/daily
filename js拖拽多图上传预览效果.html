<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .upload{
       margin-bottom: 20px;
     }
    .upload .file{
      display: block;
      width: 360px;
      line-height: 180px;
      border-radius: 4px; 
      border: 1px dashed #ccc;
      text-align: center;
      cursor: pointer;
      color: #3c3c3c;
    }
    .upload .file:hover,
    .upload .file.over{
      border-color: blue;
    }

    .upload .file b{
      font-weight: normal;
      color: blue;
    }
    .upload .file [type="file"]{
      display: none;
    }

    .upload .filelist {
      padding: 20px 0;
      overflow: hidden;
    }
    .upload .filelist img{
      float: left;
      border: 1px solid #ccc;
      width: 100px;
      height: 100px;
      border-radius: 4px;
      object-fit: scale-down;
      margin-right: 15px;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
<div class="upload">
  <label class="file">
    <input type="file" accept="image/*" multiple>
    <span>将文件拖拽到此处，或<b>点击上传</b></span>
  </label>
  <div class="filelist"></div>
</div>

<script>
//放置图片生成缩略图函数
function dropImg( files, filelist ){

  for(var i=0;i<files.length;i++){
    var img = document.createElement('img');
    img.src = window.URL.createObjectURL( files[i] );
    img.title = '双击移除图片！';
    img.ondblclick = function(){
      this.remove();
    }
    filelist.append(img);
  }

}

//遍历所有的多图上传图片预览模块
document.querySelectorAll('.upload').forEach(function(module){

  var file = module.querySelector('.file');//找到label标签
  var filelist = module.querySelector('.filelist');//找到图片缩略图容器

  //当上传文件被选中单击确定时触发
  module.querySelector('[type="file"]').onchange = function(){

    //调用放置图片生成缩略图函数
    dropImg( this.files, filelist );

  }

  //以下为从电脑中拖拽上传效果

  //划过上传区域显示蓝色虚线
  file.ondragover = function(ev){
    this.classList.add('over');
    ev.preventDefault();
  }

  //划过上传区域隐藏蓝色虚线
  file.ondragleave = function(){
    this.classList.remove('over');
  }

  //放置图片缩略图
  file.ondrop = function(ev){
    ev.preventDefault();
    dropImg( ev.dataTransfer.files, filelist );
    this.classList.remove('over');
  }

})

</script>


</body>
</html>
