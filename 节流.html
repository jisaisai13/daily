<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="height: 5000px;"></div>

  <script>
    var prev = Date.now();
    var delay = 100;
    document.onscroll = function(){
      var now = Date.now();
      if(now - prev >= delay){
        console.log('执行了一次');
        prev = Date.now();
      }
    }
  </script>
</body>
</html>
